<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <h1
                class="static"
                :style="{ color: activeColor,'border-bottom': activeBorderBottom }"
            >
                绑定 HTML Class
            </h1>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            let app = new Vue({
                el: "#app",
                data() {
                    return {
                        activeColor: "red",
                        activeBorderBottom: "1px solid #f44336",
                    };
                },
            });
        </script>
    </body>
</html>
