<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />

        <title>Document</title>
        <div id="app" class="bg">
            <div class="container">
                <div class="my-5 text-center">
                    <img v-bind:src="logoSrc" alt="" />
                </div>
                <div class="mb-5 text-center">
                    <h1 v-text="title"></h1>
                </div>
                <div class="mt-5 text-center">
                    <div class="d-flex justify-content-between">
                        <div class="p-2">
                            <button
                                :disabled="!(index > 0)"
                                type="button"
                                @click="changeIndex(-1)"
                                class="btn btn-primary"
                            >
                                <i class="bi bi-arrow-left"></i>
                            </button>
                        </div>
                        <div class="p-2 text-center">
                            <span class="fs-4 bg-success text-white p-3">{{index + 1}}</span>
                            <span class="fs-4 bg-danger text-white p-3">{{currentMenu.type}}</span>
                            <span class="fs-4 bg-warning p-3">{{currentMenu.title}}</span>
                        </div>
                        <!-- 到最後一個就不顯示->按鈕 -->
                        <div class="p-2">
                            <button
                                :disabled="!(index < menuLength-1)"
                                type="button"
                                @click="changeIndex(1)"
                                class="btn btn-primary"
                            >
                                <i class="bi bi-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </head>
    <body>

                        { type: "開胃餐點", title: "古早味事件燉畫面綁定", link: "javascript:;" },

                        { type: "開胃餐點", title: "期間限定篩選佐資料轉換", link: "javascript:;" },
                        { type: "開胃餐點", title: "峰峰相連互動式資料表單", link: "javascript:;" },
                        {
                            type: "風味沙拉",

                        { type: "風味沙拉", title: "異國風情資料觀測與設定", link: "javascript:;" },
                        { type: "風味沙拉", title: "有機發酵生命週期", link: "javascript:;" },
                        {

                    ],
                },
                computed: {
                    currentMenu() {
                        return this.menu[this.index];
                    },
                    menuLength() {
                        return this.menu.length;
                    },
                },
                methods: {
                    changeIndex(num) {
                        this.index = (this.index + num + this.menuLength) % this.menuLength;
                    },
                },
            });

    </body>
</html>
