<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="root">
            <button @click="show1">不傳參數</button>
            <button @click="show2($event,22)">傳參數($event,num)</button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.js"></script>
        <script>
            let vm = new Vue({
                el: "#root",
                methods: {
                    show1(event) {
                        console.log(event);
                    },
                    show2(event, num) {
                        console.log(event, num);
                    },
                },
            });
        </script>
    </body>
</html>
