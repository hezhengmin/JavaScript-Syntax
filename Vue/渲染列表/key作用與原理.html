<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="root">
            <!-- 遍歷數組 -->
            <h2>遍歷數組</h2>
            <button @click="add">新增王五</button>
            <!-- 
            預設或不寫都是綁定:key="index"
            新增王五時，input順序錯亂，效能較差    

            最好要綁定唯一標示 :key="id"
            效能較佳
            -->
            <ul v-for="(p,index) of persons" :key="index">
                <li>
                    {{p.name}}-{{p.age}}
                    <input type="text" />
                </li>
            </ul>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            new Vue({
                el: "#root",
                data: {
                    persons: [
                        { id: "01", name: "張三", age: 10 },
                        { id: "02", name: "李四", age: 22 },
                        { id: "03", name: "老劉", age: 35 },
                    ],
                },
                methods: {
                    add() {
                        let p = { id: "04", name: "王五", age: 40 };
                        this.persons.unshift(p);
                    },
                },
            });
        </script>
    </body>
</html>
