<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <blog
                v-for="(post,index) in posts"
                :key="index"
                v-bind:post="post"
            ></blog>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.js"></script>
        <script>
            Vue.component("blog", {
                props: {
                    post: Object,
                },
                template: `
                      <div>
                          <h1>{{post.title}}</h1>
                          <p>姓名：{{post.name}}</p>
                          <p>年齡：{{post.age}}</p>
                      </div>
                      `,
            });
            let vm = new Vue({
                el: "#app",
                data: {
                    posts: [
                        {
                            title: "這行是標題",
                            name: "Ming",
                            age: 26,
                        },
                        {
                            title: "這行是標題",
                            name: "Sam",
                            age: 18,
                        },
                        {
                            title: "這行是標題",
                            name: "Tom",
                            age: 24,
                        },
                    ],
                },
            });
        </script>
    </body>
</html>
