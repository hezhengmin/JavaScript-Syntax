<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /*
            new Map() 創建
            map.set(key,value)
            map.get(key) 回傳value
            map.has(key) 回傳 true 或 false
            map.delete(key)
            map.clear() 清空map
            map.clear()

            map.keys() 返回所有key Ex: MapIterator {'1', 1, 2}
            map.values() 返回所有value Ex: MapIterator {'str1', 'num1', true}
            map.entries() 返回[key, value] Ex: MapIterator {'1' => 'str1', 1 => 'num1', 2 => true}
            */

            //1.Map 迭代
            let map = new Map();
            map.set("1", "str1");
            map.set(1, "num1");
            map.set(2, true);

            console.log(map.get("1")); // str1
            console.log(map.get(1)); // num1
            console.log(map.size); // 3

            /*
            2.Object.entries：從對象創建Map

            Object.entries(obj)
            (2) [Array(2), Array(2)]
            0: (2) ['name', 'John']
            1: (2) ['age', 30]
            */
            let obj = {
                name: "John",
                age: 30,
            };

            let map2 = new Map(Object.entries(obj));

            console.log(map2.get("name"));

            //3.Object.fromEntries：從Map 創建對象

            let carType = Object.fromEntries([
                ["car", 1],
                ["bus", 2],
                ["motorcycle", 3],
            ]);

            let map3 = new Map();
            map3.set("banana", 1);
            map3.set("orange", 2);
            map3.set("meat", 4);

            let obj2 = Object.fromEntries(map3.entries());
            // obj2 = { banana: 1, orange: 2, meat: 4 }

            /*
            4.Set

            set.add(value)
            set.delete(value)
            set.has(value) 回傳 true 或 false
            set.clear() 
            set.size 返回元素個數
            */

            let set = new Set();

            let nameObj = { name: "marry" };
            let nameObj2 = { name: "john" };
            let nameObj3 = { name: "kevin" };

            set.add(nameObj);
            set.add(nameObj2);
            set.add(nameObj3);
            set.add(nameObj);
            set.add(nameObj);

            for (const iterator of set) {
                console.log(iterator.name);
            }

            set.forEach((value, valueAgain, set) => {
                alert(valueAgain.name);
            });
        </script>
    </body>
</html>
