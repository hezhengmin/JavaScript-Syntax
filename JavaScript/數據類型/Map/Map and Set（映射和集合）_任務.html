            /*
                        過濾數組中的唯一元素
                        重要程度: 5
                        定義 arr 為一個數組。

                        創建一個函數unique(arr)，該函數返回一個由 arr 中所有唯一元素所組成的數組。
                        */

            //1.
            function unique(arr) {
                let set = new Set();
                arr.forEach((element) => {
                    set.add(element);
                });
                return Array.from(set);
            }

            /*
                        2.
                        定義 arr 為一個數組。

                        創建一個函數unique(arr)，該函數返回一個由 arr 中所有唯一元素所組成的數組。
                        */

            function aclean(arr) {
                let set = new Set();
                arr.forEach((m) => {
                    set.add(m.toLowerCase().split("").sort().join(""));
                });

                return [...set];
            }

            let arr = [
                "nap",
                "teachers",
                "cheaters",
                "PAN",
                "ear",
                "era",
                "hectares",
            ];

            alert(aclean(arr)); // "nap,teachers,ear" or "PAN,cheaters,era"
