<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const props = [
                { id: 1, name: "Fizz" },
                { id: 2, name: "Buzz" },
                { id: 3, name: "FizzBuzz" },
            ];

            const ddl = props.map(({ id: value, name: text }) => ({
                value,
                text,
            }));

            //rename 重新命名
            console.log(ddl);

            let [a, b] = [1, 2];
            console.log(`a=${a},b=${b}`); //a=1,b=2

            //物件解構
            let { A, B, ...rest } = { A: 10, B: 20, C: 30, D: 40 };
            console.log(rest);
        </script>
    </body>
</html>
