    <body>
        <script>
            /*
            1.
                按下面的要求写代码，一条对应一行代码：
                创建一个空的对象 user。
                为这个对象增加一个属性，键是 name，值是 John。
                再增加一个属性，键是 surname，值是 Smith。
                把键为 name 的属性的值改成 Pete。
                删除这个对象中键为 name 的属性。
            */

            //1.Ans
            let user = {};
            user.name = "John";
            user.surname = "Smith";
            user.name = "Pete";
            delete user.name;

            // 2.写一个 isEmpty(obj) 函数，当对象没有属性的时候返回 true，否则返回 false。

            let schedule = {};

            alert(isEmpty(schedule)); // true

            schedule["8:30"] = "get up";

            alert(isEmpty(schedule)); // false

            //2.Ans
            function isEmpty(s) {
                for (const key in s) {
                    //有進入代表有屬性值
                    return false;
                }
                return true;
            }

            //3.寬高都乘以2
            // 在调用之前
            let menu = {
                width: 200,
                height: 300,
                title: "My menu",
            };

            multiplyNumeric(menu);

            // 调用函数之后
            console.log(menu);
            // menu = {
            //     width: 400,
            //     height: 600,
            //     title: "My menu",
            // };

            function multiplyNumeric(menu) {
                for (const key in menu) {
                    console.log(typeof menu[key]);

                    if (typeof menu[key] === "number") menu[key] *= 2;
                }
            }
        </script>
