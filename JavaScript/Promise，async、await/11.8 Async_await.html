<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //1. Async function
            async function ff() {
                return 1;
            }

            ff().then(alert); // 1
            //2. Await
            function promiseFun() {
                return new Promise((resolve, reject) =>
                    setTimeout(() => resolve("時間到了"), 3000)
                );
            }

            // await 取代 promise 的　then
            async function f() {
                let result = await promiseFun();

                alert(`async = ${result}`);
            }

            f();

            promiseFun().then((result) => {
                alert(`then = ${result}`);
            });

            /*
            3.
            */
        </script>
    </body>
</html>
